{% extends 'blog/base.html' %}
{% block content %}
<div class="commentForm">
    <form method="POST">
        {% csrf_token %}
        <table>
            <tr>
                <td>{{ form.author.label_tag }}</td>
                <td>{{ form.author }}</td>
            </tr>
            <tr>
                <td>{{ form.caption.label_tag }}</td>
                <td>{{ form.caption }}</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"/></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
